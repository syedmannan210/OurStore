{% extends 'shop/basic.html' %}

{% block content %}

<title> Contact us </title>

{% load static %}
 <div class="container my-4">
     <h3>Contact Us</h3>
     <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name"><b>Name</b></label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label for="name"><b>Email</b></label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="name"><b>Phone No:</b></label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
          <div class="form-group">
   <div class="form-group">
    <label for="contact_desc"><b><i>How May We Help You ?<i/></b></label>
    <textarea class="form-control" id="contact_desc" name="contact_desc" rows="3"></textarea>
  </div>
          </div>
              <button type="submit" class="btn btn-success">Submit</button>
     </form>

{% endblock %}
